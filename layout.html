<!doctype html>
<html>
  <head>
    <title>{% block title %} Book Reader {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-brand 
      {
        color: #ffd700 !important;
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: 1px;
      } 
      .nav-link
       {
         color: #ddd !important;
        margin-left: 15px; 
        font-weight: 500; transition: 
        color 0.3s ease, transform 0.3s ease; }
      .nav-link:hover
       {
        color: #ffd700 !important; 
        transform: scale(1.05); 
        } 
      .navbar-toggler
      { 
        border: none; 
      } 
      .navbar-toggler:focus 
      { 
        box-shadow: none;
       }
      .nav-link.active
       { 
        color: #ffd700 !important;
        border-bottom: 2px solid #ffd700;
        }
      body 
      { font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      color: #333; 
      padding-top: 70px;
      } 
      .container {
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a href="{% url 'Home' %}" class="navbar-brand">Book Reader </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'Product_create' %}" class="nav-link">Add Product</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'Product_list' %}" class="nav-link">Show Products</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- JS dependencies (correct order) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
